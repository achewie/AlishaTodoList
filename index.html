<!DOCTYPE html>
<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<script src=js/app.js></script>

</head>
<body>
<div ng-app>
	<div id="todoapp" ng-controller="TodoCtrl">
		<header>
      		<h1>Alisha's Awesome Todo List</h1>
      	
		  	<input id="new-todo" type="text" ng-model="todoText" size="30" placeholder="Enter a task" ng-keyup="addTodo()"/>

      		<link rel="stylesheet" type="text/css" href="css/style.css">
    	</header>

    	<section id="main" style="display: block;">
    		<div ng-show="isTodo()">
        		<!--<input id="toggle-all" type="checkbox" ng-model="markAll" ng-click="toggleMarkAll()" />
        		<label for="toggle-all">Mark all as complete</label>-->
      		</div>

      		<ul id="todo-list" class="unstyled">
        		<li ng-repeat="todo in todos track by $index">
          			<div class="view">
            			<input type="checkbox" ng-click="markComplete($index, todo)"/>
            			<span class="done-{{todo.done}}">{{todo.text}}</span>

            			<!-- Edit Button -->
            			<button type="button" 
						        ng-click="showPopup = true" 
								class="btn btn-default pull-right">
								Edit
						</button>

						<!-- Edit Popup Text Field -->
            			<div ng-show="showPopup"  class="popup">
              				<input type="text" ng-model="todo.text">
							
							<!-- Done Button -->
							<button type="button" 
							     	ng-click="editTodo($index, todo.text); showPopup = false;" 
									class="btn btn-primary">
									Done
							</button>
            			</div>
          			</div>
        		</li>
				
				<li ng-repeat="completedTask in completedTasks track by $index">
					<div class="view" ng-keyup="editTodo()">
            			<!-- <input type="checkbox" ng-model="todo.done" ng-click="markIncomplete(complete)"/> -->
            			<span class="label label-success">&#10004</span>
						<span class="{{completedTask.done}}">{{completedTask.text}}</span>
          			</div>
				</li>
      		</ul>
    	</section>

    	<footer style="display: block;">
      		<div class="todo-count">{{remaining()}} of {{todos.length}} remaining</div>
      		<button ng-click="clearCompletedTasks()" 
			  		ng-show="hasDone()"
					class="btn btn-info pull-right btn-sm">
              Clear Done Tasks.
          	</button>
    	</footer>
  	</div>
</div>
</body>
</html>
